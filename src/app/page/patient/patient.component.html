<div class="row">
    <div class="col-12">
        <input
        #filterInput
        [value] = "filterText()"
        (input) = "filterText.set(filterInput.value)"
   type="text" class="form-control" >    
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>TAJ</th>
                    <th>Full_name</th>
                    <th>dateOfBirth</th>
                    <th>Koortartetnet</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody>
               @for (patient of list$ | async; track $index) {
                    <tr>
                        <td>{{patient.TAJ}}</td>
                        <td>{{patient.Full_name}}</td>
                        <td>{{patient.dateOfBirth}}</td>
                        <td>{{patient.Koortartetnet}}</td>
                        <td>
                            <div class ="btn-group">
                                <button [routerLink]="['/patient-editor', patient.TAJ]" class="btn btn-info"><i class= "fa fa-edit"></i></button>
                                <button (click)="onRemove(patient)" class="btn btn-danger"><i class= "fa fa-trash"></i></button>
                            </div>
                            
                        </td>
                    </tr>
               }
                
            </tbody>
        </table>
    </div>
</div>
